<header>
  <h3>Your Vast Books Collection</h3>
</header>
<div class="alert alert-info"
     *ngIf="(booksLoaded$ | async) === false">
  <img src="https://media.giphy.com/media/S52lrApo9JY4aBw6zL/giphy.gif"
       alt="Loading...">
</div>
<div *ngIf="(booksLoaded$ | async)">
  <div class="row">
    <div class="col-2">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link"
             [routerLink]="['overview']"
             [routerLinkActive]="['active']">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             [routerLink]="['list']"
             [routerLinkActive]="['active']">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             [routerLink]="['new']"
             [routerLinkActive]="['active']">New</a>
        </li>
      </ul>
    </div>
    <div class="col">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
